<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF_8"></meta>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylehseet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="jumbotron">
      <div class="page-header" id="header">
        <h1 style="text-align:center;">Anytime is Train Time</h1>
        <p style="text-align:center;">Choo Choo. Choo Choo.</p>
      </div>
    </div>
  </div>
</div>
  <div class="container">
    <div class="panel-group">
      <div class="panel panel-primary">
        <div class="panel-heading">Current Train Schedule</div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <!-- <th>Minutes Away</th> -->
              </tr>
            </thead>
            <tbody id="train-output">
            </tbody>
          </table>
      </div>
    </div>

    <!-- Add Train Input -->
    <div class="panel panel-primary">
      <div class="panel-heading">Add Train</div>
      <div class="panel-body">
        <form id="train-input">
          <label for="train-name">Train Name</label>
          <input type="text" class="form-control" id="train-name">
          <label for="destination">Destination</label>
          <input type="text" class="form-control" id="destination">
          <label for="first-train">First Train Time (HH:mm - military time)</label>
          <input type="time" class="form-control" id="first-train">
          <label for="pwd">Frequency (min):</label>
          <input type="number" class="form-control" id="frequency">
          <button class="button" type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
  <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
